
<html>
<head>
    <title>Title</title>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加用户</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
<h3 style="text-align: center">教师登分表</h3>
<div class="container">
    <form id="" class="form-inline" action="" method="post">
        <table border="1" class="table table-bordered table-hover">
            <tr class="form-group">
                <label for="cid">课程号:</label>
                <input type="text" class="form-control" id="cid" name="cid">
            </tr>
            <tr class="form-group">
                <label for="coures">课程名:</label>
                <input type="text" class="form-control" id="coures" name="coures">
            </tr>
            <tr class="form-group">
                <label for="colleges">院系:</label>
                <input type="text" class="form-control" id="colleges" name="email">
            </tr>
            <tr class="form-group">
                <label for="classes">班级:</label>
                <input type="text" class="form-control" id="classes" name="classes">
            </tr>
            <tr class="info">
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>平时成绩</th>
                <th>考试成绩</th>
                <th>总评</th>
            </tr>
            <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
</body>
</html>
